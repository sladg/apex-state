[package]
name = "apex-state-wasm"
version = "0.1.0"
edition = "2021"
description = "WASM accelerated internals for apex-state"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"     # optimize for small binary size
lto = true
strip = "debuginfo"
